{% extends "posts/post_base.html" %}

{% block title %}
Confirm delete
{% endblock title %}

{% block post_content %}
<h3>Are you sure want to delete this post?</h3>
<div class="posts">{% include "posts/_post.html" with post=object hide_delete=True %}
</div>
<form method="POST">
{% csrf_token %}
{{form.as_p}}
<button type="submit" class="btn btn-delete">Confirm Delete</button>
<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock post_content %}

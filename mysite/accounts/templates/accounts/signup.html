{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<form action="" class="form" method="post">
{% csrf_token %}

{% buttons %}

{% endbuttons %}
</form>
{% endblock content %}

{% extends "groups/group_base.html" %}

{% load bootstrap4 %}

{% block title %}
Create New Group
{% endblock title %}

{% block group_content %}
<h4>Create a new group!</h4>
<form action="{% url 'groups:create' %}" method='post' id='groupForm'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Create">
</form>
{% endblock group_content %}
